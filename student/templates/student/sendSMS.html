<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>login</title>  
    {% load static %}
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">  
    <link href="{% static '/css/custom.css' %}" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script> 
</head>  
<body>  
        <div class="container p-4 my-4  dialpad-container">
            <div id="output"></div>
            <div class="row">
              <div class="digit" id="one">1</div>
              <div class="digit" id="two">2
                <div class="sub">ABC</div>
              </div>
              <div class="digit" id="three">3
                <div class="sub">DEF</div>
              </div>
            </div>
            <div class="row">
              <div class="digit" id="four">4
                <div class="sub">GHI</div>
              </div>
              <div class="digit" id="five">5
                <div class="sub">JKL</div>
              </div>
              <div class="digit">6
                <div class="sub">MNO</div>
              </div>
            </div>
            <div class="row">
              <div class="digit">7
                <div class="sub">PQRS</div>
              </div>
              <div class="digit">8
                <div class="sub">TUV</div>
              </div>
              <div class="digit">9
                <div class="sub">WXYZ</div>
              </div>
            </div>
            <div class="row">
              <div class="digit">*
              </div>
              <div class="digit">0
              </div>
              <div class="digit">#
              </div>
            </div>
            <div class="row">
                <div id="call"><i class="fa fa-paper-plane" aria-hidden="true"></i>
                </div>
              <i class="fa fa-long-arrow-left dig" aria-hidden="true"></i>
            </div>

    </div>
</body>  
</html>  

<script>
    var count = 0;

    $(".digit").on('click', function() {
      var num = ($(this).clone().children().remove().end().text());
      if (count < 11) {
        $("#output").append('<span>' + num.trim() + '</span>');
    
        count++
      }
    });
    
    $('.fa-long-arrow-left').on('click', function() {
      $('#output span:last-child').remove();
      count--;
    });
 </script>
