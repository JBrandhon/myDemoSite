<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>login</title>  
    {% load static %}
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">  
    <link href="{% static '/custom.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script> 
</head>  
<body>  
    <div class="container p-4 my-4 ">

        <div class="row">
            <div class="col">
              </div>
              <div class="col-6">

                <h2  class="text-center">Print <b>or</b> SMS</h2>
                <div class="form-row">
                    <div class="col">
                        <a data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-primary btn-lg  btn-block" role="button" aria-pressed="true">PRINT</a>
                    </div>
                    <div class="col">
                        <a href="/student/office/5/transaction/send_sms" class="btn btn-primary btn-lg  btn-block" role="button" aria-pressed="true">SMS</a>
                    </div>
                </div>
                <div class="row p-4 my-4">
                    <div class="col-sm">
                        <form action="/student/office">
                            <div class="form-group">
                                <label for="email">ID Number:</label>
                                <input value="{{ student_id }}" type="number" class="form-control" id="idNumber"  name="idNumber">
                            </div>
                            <div class="form-group">
                                <label for="Office">Office:</label>
                                <input value="{{ office_id }}" type="text" class="form-control" id="office"  name="office">
                            </div>
                            <div class="form-group">
                                <label for="transaction">Transaction:</label>
                                <input value="{{ transaction_id }}" type="text" class="form-control" id="transaction"  name="transaction">
                            </div>
                        </form>
                    </div>
                </div>
              </div>
              <div class="col">
              </div>
        </div>

    </div>


</body>  
</html>  

<script>
    $(document).ready(function(){
      console.log("i am here");
    });
 </script>
